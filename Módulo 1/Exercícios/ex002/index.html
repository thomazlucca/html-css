<!DOCTYPE html>
<html lang="pt-br">
<head>
		<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Parágrafos</title>
</head>

<body>

	<h1>Parágrafos e Quebras de Linha</h1>
	<hr>
	<p>Você pode escrever um parágrafo de qualquer jeito.</p>
	<p>
	Alguns caracteres especiais:
	<br>
	&reg;
	&copy;
	&trade;
	&euro;
	&pound;
	&delta;
	&Delta;
	</p>
	
	<p>Vamos adicionar alguns emojis:
	<br>
	&#x1F913;
	&#x1F596;
	<br>
	X<sub>1</sub>=x<sup>2</sup>
	</p>
	
</body>

</html>
